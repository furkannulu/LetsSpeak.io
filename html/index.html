<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LetsTalk Login</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
  </head>
  <body>
    <div class="login-box">
      <form>
        <div class="user-box">
          <input type="email" id="email" name="" required="" />
          <label>Email</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" placeholder="Password" />
        </div>
        <a href="#" id="login" onclick="login()">
          Login
          <span></span>
        </a>
        <a href="#" id="register" onclick="register()">
          Register
          <span></span>
        </a>
      </form>
    </div>
    <script src="/js/index.js" type="module" ></script>
  </body>
</html>
